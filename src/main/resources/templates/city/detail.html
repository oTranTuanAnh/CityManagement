<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update</title>
</head>
<body>
<h3>City Detail</h3>
<p>
    <a th:href="@{/cities}">
        Back to city list
    </a>
</p>
<div id="form">

        <table th:object="${city}" id="table-detail">
            <tr>
                <td>Name:</td>
                <td th:text="${city.name}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:text="${city.country.name}"></td>
            </tr>
            <tr>
                <td>Area:</td>
                <td th:text="${city.area}"></td>
            </tr>
            <tr>
                <td>Population:</td>
                <td th:text="${city.population}"></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td th:text="${city.gdp}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td th:text="${city.description}"></td>
            </tr>
            <tr id="button-form">
                <td>
                    <button name="delete_button"><a th:href="@{/cities/delete/{id}(id=${city.getId()})}">Delete</a></button>
                </td>
                <td>
                    <button><a th:href="@{/cities/update/{id}(id=${city.getId()})}">Update</a></button>
                </td>
            </tr>
        </table>

</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
